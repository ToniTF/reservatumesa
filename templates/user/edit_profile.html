<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="geo-shape geo-square"></div>
    <div class="geo-shape geo-rect"></div>
    <div class="geo-shape geo-circle"></div>
    <div class="geo-dots"></div>
    <div class="geo-dots geo-dots-alt"></div>
    
    <!-- Logo in top left corner -->
    <div class="logo-container">
        <div class="logo-circle" style="transform: translateX(0) scale(1); opacity: 0.9; animation: none;"></div>
        <div class="logo-text" style="transform: translateX(0); opacity: 1; animation: logo-bounce 5s ease-in-out infinite;">
            <span>BOOK</span>
            <span>EAT</span>
        </div>
    </div>

    <!-- Back button in top right corner -->
    <div class="back-container">
        <a href="/userhome" class="btn back-btn"><i class="bi bi-arrow-left"></i> Volver</a>
    </div>

    <div class="container page-transition">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="auth-container">
                    <h1 class="text-center mb-4">Editar Mi Perfil</h1>
                    
                    {% if message %}
                        <div class="alert alert-{{ message_type if message_type else 'info' }} mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    
                    <form action="/user/update_profile" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ client.username }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ client.phone }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="current_password" class="form-label">Contraseña Actual (para confirmar cambios)</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                            <small class="form-text text-muted">Deja este campo vacío si no quieres cambiar tu contraseña.</small>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn button-pulse btn-lg">
                                <i class="bi bi-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
