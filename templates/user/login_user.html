<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="geo-shape geo-square"></div>
    <div class="geo-shape geo-rect"></div>
    <div class="geo-shape geo-circle"></div>
    <div class="geo-dots"></div>
    <div class="geo-dots geo-dots-alt"></div>
    
    <!-- Logo in top left corner (without entry animation) -->
    <div class="logo-container">
        <div class="logo-circle" style="transform: translateX(0) scale(1); opacity: 0.9; animation: none;"></div>
        <div class="logo-text" style="transform: translateX(0); opacity: 1; animation: logo-bounce 5s ease-in-out infinite;">
            <span>BOOK</span>
            <span>EAT</span>
        </div>
    </div>

    <!-- Back button in top right corner -->
    <div class="back-container">
        <a href="/" class="btn back-btn"><i class="bi bi-arrow-left"></i> Volver</a>
    </div>

    <div class="container page-transition">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <h1 class="text-center mb-4">Dime quien eres y...</h1>
                
                <!-- Updated error message display -->
                {% if message %}
                <div class="message text-center mb-4">
                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                    <span>¡Oops!</span> {{ message }}
                </div>
                {% endif %}
                
                <form action="/logged_user" method="POST">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                    <button type="submit" class="w-100"><i class="bi bi-cup-hot me-2"></i>A comer!!!</button>
                </form>
                
                <div class="text-center mt-4 register-section">
                    <p class="text-white mb-3">¿No tienes cuenta todavía? Crea una cuenta nueva para poder reservar tu mesa:</p>
                    <a href="/register_user" class="btn button-pulse">Registrate!!!</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
